<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  <style>
    .bg-image {
      animation: none;
    }
    text {
      font-family: "Courier New", monospace;
      font-size: 20px;
      font-weight: bold;
      fill: #ffffff; /* White text */
      text-anchor: middle;
      filter: url(#shadow);
    }
    .line1 {
      animation: typing 2s steps(22) 1s normal both, 
                 fadeOut 0.5s 3s forwards;
    }
    .line2 {
      opacity: 0;
      animation: typing 2s steps(12) 3.5s normal both;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    /* Hide overflow for typewriter effect */
    .text-container {
      overflow: hidden;
      white-space: nowrap;
    }
  </style>
  <image href="https://files.catbox.moe/ly7h2x.jpg" width="400" height="200" x="0" y="0" class="bg-image"/>
  <text x="200" y="80" class="line1 text-container">WORLD BEST WHATSAPP BOT</text>
  <text x="200" y="120" class="line2 text-container">OWNER NAYTIC</text>
</svg>
